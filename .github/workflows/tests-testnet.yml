name: Test Testnet
on: push
jobs:
  testnet-nocache:
    strategy:
      matrix:
        platform: [ubuntu-latest]
        node-version: [16]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - name: yarn
        run: yarn
      - name: Run simple test
        run: yarn test:testnet:ci --fail-fast --match 'Ali sets*' '*/01*'
      - name: Run account creation test
        run: yarn test:testnet:ci '**/account*'
      - name: Clean accounts
        run: yarn clean:accounts